<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form</title>
</head>

<body>
  <main>
    <p id="id"></p>
    <form id="form">

      <label for="name">Your Name:</label><br>
      <input type="text" id="name" onkeyup=draw()><br><br>


      <label for="bg-color">Select a Background Color:</label><br>
      <input type="color" id="bg-color" value="#ffffff" onchange=draw()><br><br>


      <label for="text-color">Select a Text Color:</label><br>
      <input type="color" id="text-color" value="#000000" onchange=draw()><br><br>

      <label for="font-size">Font Size:</label><br>
      <input type="range" min="12" max="48" value="12" class="slider" id="font-size" onchange=draw()><br><br>


      <label for="font">Other Fonts You May Use:</label><br>
      <input type="radio" name="font" value="Trebuchet MS" onclick=draw()> Trebuchet MS<br>
      <input type="radio" name="font" value="Georgia" onclick=draw()> Georgia<br>
      <input type="radio" name="font" value="Courier New" onclick=draw()> Courier New<br><br>

      <input type="reset" value="Reset"> <br><br><br>

    </form>
    <script src="form.js"></script>
  </main>

  <button type="button" class="btn btn-default"><a href="https://cindynam.github.io/3610Portfolio/">Home</a></button>
</body>

</html>
